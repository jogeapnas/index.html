<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Neguinha ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            user-select: none;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        #mensagem {
            font-size: 35px;
            font-family: 'Great Vibes', cursive;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.9);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Toque na tela para ver a magia acontecer ❤️</h1>
    <p id="mensagem">Te amo demais, Neguinha! ❤️</p>

    <script>
        let clicks = 0;

        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.className = "heart";
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }

        function showMessage() {
            document.getElementById("mensagem").style.opacity = "1";
        }

        document.addEventListener("click", function (event) {
            createHeart(event.clientX, event.clientY);
            clicks++;

            if (clicks > 10) {
                showMessage();
            }
        });

        document.addEventListener("touchstart", function (event) {
            const touch = event.touches[0];
            createHeart(touch.clientX, touch.clientY);
            clicks++;

            if (clicks > 10) {
                showMessage();
            }
        });
    </script>
</body>
</html>
